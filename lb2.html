<!DOCTYPE html>
<html>
<head>
    <title>Полинка</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function func(){
            var x = Number (document.forms["frm"].elements["varx"].value);
            var n = Number (document.forms["frm"].elements["varn"].value);
            var b = 0;
            for(var a=0; a<=n; a++){
                b=b+(((2*a-1)*(x**(2*n+1)))/(2*n*(2*n+1)));
            }
            b=x+b;
            b=(3.14/2)-b;
            document.writeln(b);
        }
      
    </script>
</head>
<body>
    <form id="frm">
        <p>Введите число x (между -1 и 1):</p>
        <input type="text" name="varx" id="x">
        <p>Введите число n:</p>
        <input type="text" name="varn" id="n">
        <input type="submit" value="OK" onclick="func()">
    </form>
<h2>Ответ:</h2>
</body>
</html>
