<!DOCTYPE html>
<html>
<head>
    <title>Артем Юдичев</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        var str = prompt("Введите текст: "); //Создаем переменную, куда запишем текст
        var arr=[];//новая переменная, куда будем помещать элементы-предложения
        while(str.length>0){//пока длина текста больше нуля
            for(var i = 0; i<str.length; i++){//перебираем каждый элемент текста
                if((str[i]==".")||(str[i]=="!")||(str[i]=="?")){//если символ - это знак препинания
                    if(i==str.length+1){//если рассматриваемый элемент - последний в массиве
                        arr.push(str);//к новому массиву присоединяем всю строку(это последнее предложение)
                    }
                    else{//иначе
                        var n = str.slice(0, i+1);//в переменную n помещаем отрезанное предложение
                        arr.push(n);//добавляем в массив вырезанное предложение
                        str = str.slice(i+1);//вырезаем предложение из первоначального текста
                    }
                    i=0;//обнуляем переменную, так как длина строки уменьшилась и надо начинать проверку заново
                }
            }
        }
        var m=0;//создаем вспомогательную переменную m для максимального количества элементов
        for(var i = 0; i<arr.length; i++){//проверяем каждый элемент массива
            var k = 0;//создаем переменную k - количество знаков препинания в данном элементе-предложении
            for(var j = 0; j<arr[i].length; j++){//рассматриваем каждый символ данного предложения
                if(arr[i][j]=="."||arr[i][j]=="!"||arr[i][j]=="?"||arr[i][j]==","||arr[i][j]==";"||arr[i][j]==":"||arr[i][j]=="-"||arr[i][j]=="("||arr[i][j]==")"){//если символ - знак препинания
                    k++;//увеличиваем количесвто знаков препинания в данном предложении на 1
                }
            }
            if (k>m){//если количество знаков прпинания больше максимального
                m=k;//обновляем значение максимальной переменной
            }
        }
        var nArr=[];//создаем супер-новый массив, где будут находится предложения с максимальным количеством знаков препинания
        for(var i = 0; i<arr.length; i++){//перебираем элементы массива с предложениями
            var k = 0;//опять создаем переменную k для счета знаков препинания
            for(var j = 0; j<arr[i].length; j++){//перебираем каждый символ
                if(arr[i][j]=="."||arr[i][j]=="!"||arr[i][j]=="?"||arr[i][j]==","||arr[i][j]==";"||arr[i][j]==":"||arr[i][j]=="-"||arr[i][j]=="("||arr[i][j]==")"){//если знак препинания
                    k++;//увеличиваем переменную количества знаков препинания
                }
            }
            if(k==m){//если количество совпадает с максимальным - значит предложение нужное нам
                nArr.push(arr[i]);//добавляем его в итоговый массив
            }
        }
        var txt = nArr.join("");//Соединяем весь массив в одну строку
        document.writeln(txt);//вывод на экран

    </script>
</body>
</html>
