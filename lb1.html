<!DOCTYPE html>
<html>
<head>
    <title>Артем Юдичев</title>
    <meta charset="utf-8">
</head>
<h1>Ответ:</h1>
<body>
    <script type="text/javascript">
        var n = Number(prompt("Введите количество (n):"));
        var x = Number(prompt("Введите число больше нуля:"));
        var b = 0;
        for(var a=0; a<=n; a++){
            b=b+(((2*a-1)*(x**(2*n+1)))/(2*n*(2*n+1)));
        }
        b=x+b;
        b=(3.14/2)-b;
        document.writeln(b);
    </script>
</body>
</html>
